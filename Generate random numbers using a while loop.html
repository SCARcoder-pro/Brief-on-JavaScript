<!DOCTYPE html>
<html>

<head>
    <title>Generate random numbers using a while loop
    </title>
</head>

<body>
    <h2>Generate random numbers using a while loop
    </h2>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 0
        while (i < 1000) {
            text += "<br> the number is " + i;
            i++;
        }
        document.getElementById("number").innerHTML = text;
    </script>
</body>

</html>
